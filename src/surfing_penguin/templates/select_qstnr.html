{% extends "base.html" %}

{% block content %}
    <h1>Choose a questionnaire</h1>
    <body>
        {% for qstnr in qstnrs %}
        <div>
            <p>
                {{ qstnr.author.username }} asks: <b>{{ qstnr.title }}</b>
                <a href="/filling_in">Answer this Questionnaire!</a>
            </p>
        </div>
        {% endfor %}
    </body>

{% endblock %}
